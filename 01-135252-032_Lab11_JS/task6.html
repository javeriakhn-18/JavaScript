<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="text">This is a paragraph.</p>
    <button onclick="document.getElementById('text').style.display='none'">Hide</button>
    <button onclick="document.getElementById('text').style.display='block'">Show</button>
    <button onclick="document.getElementById('text').style.display='none'">Hide</button>
    <button onclick="showAndUpdate()">Show&Update</button>

    <script>
        function showAndUpdate() {
            let para = document.getElementById('text');
            para.style.display = 'block';
            para.innerHTML = 'Welcome to the my javascript world';
        }
    </script>
</body>

</html>
