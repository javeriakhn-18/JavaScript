<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="name" placeholder="Name">
    <input id="email" placeholder="Email">

    <button onclick="showData()">Show</button>
    <div id="output"></div>

    <script>
        function showData() {
            output.innerHTML = "Name: " + name.value + "<br>Email: " + email.value + "<br> Date:" + new Date().toLocaleDateString();
        }
    </script>
</body>

</html>
